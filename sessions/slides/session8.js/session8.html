	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Session 8</h1>
					<h3>Loops and Data</h3>
				</section>


				<!-- Example of nested vertical slides -->


				<section>
					<h3>Loops allow code reuse </h3>
					<p>The two main types of loops that we'll use are:</p>
					<p><strong style="color:palevioletred">for loops</strong> - used for a set number of iterations</p>
					<p><strong style="color:palevioletred">while loop</strong> - used when a certain condition is true</p>
				</section>

				<section>


					<section data-markdown>
					<script type="text/template">
						The while loop syntax
						</br>
						<small>Used when a certain condition is true</small>
						```
						while (condition) {
							code block to be executed
						}
						```
						Example
						```
						var i=0;
						while (i < 5)
						{
							console.log("Solent University");
							i++;
						}
						```


					</script>
					</section>


				</section>

				<section>


					<section data-markdown>
						<script type="text/template">
							The For Loop
							</br>
							<small>Used for a set number of iterations</small>
							```
							for (var i=startvalue; i<endvalue; i=i+increment)
							{
							// code to be executed
							}
							```
							Example
							```
							for (var i=0; i<5; i++)
							{
							consoel.log(“Solent University");
							}
							```


						</script>
					</section>


				</section>

				<section>


					<section data-markdown>
						<script type="text/template">
							The For Loop
							</br>
							<small>Used for a set number of iterations</small>
							```
							for (var i=startvalue; i<endvalue; i=i+increment)
							{
							// code to be executed
							}
							```
							Example
							```
							for (var i=0; i<5; i++)
							{
							consoel.log(“Solent University");
							}
							```


						</script>
					</section>


				</section>

				<section>


					<section data-markdown>
						<script type="text/template">
							The onChange Used to react to form changes
							</br>
							<small>Used for a set number of iterations</small>
							```
							function main() {
							var carRentalForm = document.getElementById("carRental");
							carRentalForm.addEventLinstener("change", formChanged);
							}

							function formChanged(event) {
							console.log("the form has changed");
							// run some validation
							// update some information for the user
							}
							```


						</script>
					</section>


				</section>



				<section>
				<p> Looping Through CheckBoxes </p>
				<section data-markdown>
					<script type="text/template">
						**Below, we are repeating the same instruction**

						```
						<form  id="carRental">
							<p>Extra Car Cleaning Services?</p>
							<p><input type="checkbox" name="extras" value="wheelCleaning"> Wheel cleaning (£3) </p>
							<p><input type="checkbox" name="extras" value="rustProtection">  Rust protection (£2) </p>
							<p><input type="checkbox" name="extras" value="airFreshner">  Air freshener (£1) </p>
						</form>
						```


						```
						var form  = document.getElementById("carRental");

						for(var i = 0; i < form.extras.length; i++) {
						if (form.extras[i].checked){
						//this block of code is executed
						console.log("You selected" + form.extras[i].value);
						}
						}
						```
					</script>

				</section>
			</section>









			</div>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },

				]
			});
